<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up & Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/loginreg.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i href="index.html" class="fa-solid fa-store"></i> MangoShopBD
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <div id="navervitore" style="display: flex;">
                    </div>
                    <li class="nav-item">
                        <a class="nav-link nav-link-3" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form">
        <ul class="tab-group" style="margin-left: 0%;">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>
        <div class="tab-content">
            <div id="signup">
                <h1>Sign Up for Free</h1>
                <form id="signup-form" onsubmit="handleRegister(event)">
                    <div class="top-row">
                        <div class="field-wrap" style="width: 100%;">
                            <label>Username<span class="req">*</span> </label>
                            <input type="text" id="signup-username" name="username" required autocomplete="off" />
                        </div>
                        <div class="field-wrap">
                            <label>First Name<span class="req">*</span> </label>
                            <input type="text" id="signup-firstname" name="first_name" required autocomplete="off" />
                        </div>
                        <div class="field-wrap">
                            <label>Last Name<span class="req">*</span> </label>
                            <input type="text" id="signup-lastname" name="last_name" required autocomplete="off" />
                        </div>
                    </div>
                    <div class="field-wrap" style="margin-top: 5%;">
                        <label>Email Address<span class="req">*</span> </label>
                        <input type="email" id="signup-email" name="email" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label>Set A Password<span class="req">*</span> </label>
                        <input type="password" id="signup-password" name="password" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label>confirm password<span class="req">*</span> </label>
                        <input type="password" id="signup-password" name="password1" required autocomplete="off" />
                    </div>
                    <button type="submit" class="button button-block">Get Started</button>
                </form>
            </div>
            <div id="login">
                <h1>Welcome Back!</h1>
                <form id="login-form" class="login-form" onsubmit="handleLogin(event)">
                    <div class="field-wrap">
                        <label for="login-username">Username<span class="req">*</span></label>
                        <input type="text" id="login-username" name="username" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label for="login-password">Password<span class="req">*</span></label>
                        <input type="password" id="login-password" name="password" required autocomplete="off" />
                    </div>
                    <p class="forgot"><a href="#">Forgot Password?</a></p>
                    <button type="submit" class="button button-block">Log In</button>
                </form>
            </div>
        </div><!-- tab-content -->
    </div> <!-- /form -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        // Tab functionality
        $('.form').find('input, textarea').on('keyup blur focus', function (e) {
            var $this = $(this),
                label = $this.prev('label');
            if (e.type === 'keyup') {
                if ($this.val() === '') {
                    label.removeClass('active highlight');
                } else {
                    label.addClass('active highlight');
                }
            } else if (e.type === 'blur') {
                if ($this.val() === '') {
                    label.removeClass('active highlight');
                } else {
                    label.removeClass('highlight');
                }
            } else if (e.type === 'focus') {
                if ($this.val() === '') {
                    label.removeClass('highlight');
                } else if ($this.val() !== '') {
                    label.addClass('highlight');
                }
            }
        });

        $('.tab a').on('click', function (e) {
            e.preventDefault();
            $(this).parent().addClass('active');
            $(this).parent().siblings().removeClass('active');
            var target = $(this).attr('href');
            $('.tab-content > div').not(target).hide();
            $(target).fadeIn(600);
        });
    </script>
    <script src="signme.js"></script>
    <script src="js/plugins.js"></script>
    <script>
        $(window).on("load", function () {
            $('body').addClass('loaded');
        });
    </script>
</body>

</html>
